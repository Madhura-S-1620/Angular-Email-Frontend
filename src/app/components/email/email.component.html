<div class="container">
    <div class="card">
      <h1>Compose Email..</h1>
      <form (ngSubmit)="doSubmitForm()" >
        <mat-form-field class="field" appearance="outline">
          <mat-label>To</mat-label>
          <input name="to" [(ngModel)]="data.to" matInput required>  <!--Property and event binding ng model-->
        </mat-form-field>
  
        <mat-form-field class="field" appearance="outline">
          <mat-label>Subject</mat-label>
          <input name="subject" [(ngModel)]="data.subject" matInput required>
        </mat-form-field>
  
        <mat-form-field class="field" appearance="outline">
          <mat-label>Enter Your Message</mat-label>
          <textarea name="message" [(ngModel)]="data.message" rows="10" matInput required></textarea>
        </mat-form-field>
  
        <div class="text-center">
          <button type="submit" mat-raised-button color="primary">Send</button>
          <button type="reset" mat-raised-button color="accent">Reset</button>
        </div>
      </form>
        {{ data | json}}
    </div>
  </div>
